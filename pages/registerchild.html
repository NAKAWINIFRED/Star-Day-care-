<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Registration - Day Star</title>
    <!---====css=====--->
    <link rel="stylesheet" href="/style/child.css">
    <!---iconout css-->
    <!-- <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css"> -->
    
</head>
<body>
  <div id="message"></div>
   <div class="container">
    <header>Child Registration</header>

    <form action="#" id="childform">
      <div class="form first">
        <div class="details personal">
          <span class="title">Personal Details</span>
          
          <div class="fields">
            <div class="input-field">
              <label>Full Name</label>
              <input type="text" id ="name" placeholder="Enter your name" >
            </div>

            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" id ="dateofbirth" placeholder="Enter birth date" >
            </div>

            <div class="input-field">
              <label>Age</label>
              <input type="text" id ="age" placeholder="Enter age" >
            </div>

            <div class="input-field">
              <label>Gender</label>
              <input type="text" id ="gender"placeholder="Enter gender">
            </div>

            <div class="input-field">
              <label>Mother's Name</label>
              <input type="text"id ="mothername" placeholder="Enter name" >
            </div>

            <div class="input-field">
              <label>Father's Name</label>
              <input type="text"id ="fathername" placeholder="Enter name ">
            </div>

            <div class="input-field">
              <label>Mother's Contact</label>
              <input type="text"id ="mothercontact" placeholder="Enter moblie number">
            </div>

            <div class="input-field">
              <label>Father's Contact</label>
              <input type="text" id ="fathercontact" placeholder="Enter moblienumber">
            </div>

            <div class="input-field">
              <label>Identification</label>
              <input type="text" id ="babynumber" placeholder="Enter Baby's number">
            </div>

            <div class="input-field">
              <label>Location</label>
              <input type="text"id ="location" placeholder="Enter place of residence ">
            </div>

            <div class="input-field">
              <label>Who brought child</label>
              <input type="text"id ="broughtchild" placeholder="Enter name">
            </div>

            <div class="input-field">
              <label>Fee paid</label>
              <input type="text" id ="feepaid" placeholder="Enter Amount(shs)" >
            </div>

            <div class="input-field">
              <label>Period of stay</label>
              <input type="text" id ="periodofstay"placeholder="Enter duration" >
            </div>
             
            <div class="input-field">
              <label>Emergency Contact</label>
              <input type="text"id ="emergencycontact" placeholder="Enter Moblie number">
             
            </div>
          </div>

          <button class="submit">submit</button>
        </div>

      </div>
    </form>
   </div>
    <script src="/js/childregistration.js"></script>
</body>
</html>
