<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/dollstall.css">
    <title>Doll Stall</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Doll Store</h1>
            <div class="shopping">
                <img src="/assets/shopping cart.png">
                <span class="quantity">o</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="/js/dollstall.js"></script>
    
</body>
</html>
